<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>
        <img
          class="logo-alura"
          src="images/logo-alura3.png.png"
          alt="Logo alura"
        />
      </h1>
    </header>

    <main>
      <div class="principal">
        <div class="entrada">
          <section>
            <form>
              <div class="entrada-area">
                <textarea
                class="texto-entrada"
                id="crypt-decrypt"
                cols="30"
                rows="10"
                autofocus
                required
                placeholder="Sua mensagem"
              ></textarea>
              <div class="botoes-criptografar-descriptografar">
                <button onclick="criptografar(event)" class="botao-criptografar estilo-botao">
                  Criptografar
                </button>
                <button onclick="descriptografar(event)" class="botao-descriptografar estilo-botao">
                  Descriptografar
                </button>
              </div>
              </div>
              
            </form>
          </section>
        </div>
        
        <div class="saida">
          <section class="texto-saida">
            <div class="saida-area">
              <img
                id="imagem-pessoa-lupa"
                src="images/High quality products 1 1Pessoa_lupa.svg"
                alt="Uma pessoa segurando uma lupa"
              />
              <div id="texto-processado">
                <p id="paragrafo-processado"></p>
              </div>
              <div class="botao-copiar">
                <button class="copiar estilo-botao" onclick="copiarTexto()">
                  Copiar
                </button>
              </div>
            </div>
          </section>
        </div>
        </div>
        
      
    </main>

    <footer>
      <p>&copy; crypto company</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
